<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Smart Food App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Body Styling */
    body.welcome-page {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      /* Updated background gradient */
      background: linear-gradient(135deg, #fefcea, #d4fc79, #a8e6cf);
    }

    /* Floating food images */
    .floating-food {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .floating-food .food {
      position: absolute;
      width: 60px;
      height: 60px;
      animation: float 6s ease-in-out infinite;
      left: calc(var(--i) * 20%);
      top: 100%;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Welcome container */
    .welcome-container {
      text-align: center;
      z-index: 10;
      animation: fadeIn 2s ease forwards;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Glow button */
    .glow-button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #32cd32, #00fa9a);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 20px #32cd32;
      transition: 0.3s;
    }

    .glow-button:hover {
      box-shadow: 0 0 30px #32cd32, 0 0 60px #00fa9a;
    }
  </style>
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body class="welcome-page">
  <div class="floating-food">
    <img src="https://cdn-icons-png.flaticon.com/512/415/415682.png" class="food" style="--i:0;">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046869.png" class="food" style="--i:1;">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png" class="food" style="--i:2;">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046875.png" class="food" style="--i:3;">
  </div>

  <div class="welcome-container fade-in">
    <h1>ðŸ¥— Smart Food Preservation System</h1>
    <p>Track your food freshness and nutrition easily!</p>
    <a href="/dashboard"><button class="glow-button">Click Me</button></a>

  </div>
</body>
</html>
